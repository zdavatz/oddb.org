                          values: []

                          start: 0
                          end: -1
                        text: "Par ailleurs, en cas de traitement \xC3\xA0 long terme des troubles de la croissance chez les enfants pr\xC3\xA9sentant un retard de croissance intra-ut\xC3\xA9rin (Small for Gestational Age, SGA) m\xC3\xAAme sans manque de somatropine prouv\xC3\xA9, selon les 8 crit\xC3\xA8res suivants:<br>"
