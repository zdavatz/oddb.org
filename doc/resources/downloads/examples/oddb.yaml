                          end: -1
                        text: "Application seulement en cas de manque de somatropine prouv\xC3\xA9. Chez les adultes les co\xC3\xBBts de traitement sont pris en charge apr\xC3\xA8s accord pr\xC3\xA9alable du m\xC3\xA9decin-conseil de l'assureur."
