              limitation_text: !oddb.org,2003/ODDB::LimitationText 
                descriptions: !oddb.org,2003/ODDB::SimpleLanguage::Descriptions 
                  it: !oddb.org,2003/ODDB::Text::Chapter 
                    heading: ""
                    sections: 
                    - !oddb.org,2003/ODDB::Text::Section 
                      subheading: |
                        Norditropin Simplexx cartouche

                      paragraphs: 
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: Applicazione solo in caso di provata mancanza di somatropina.
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: Per gli adulti previa garanzia di pagamento da parte del medico di fiducia dell'assicuratore-malattie.
                        preformatted: false
                    - !oddb.org,2003/ODDB::Text::Section 
                      subheading: |
                        Norditropin Simplexx cartouche

                      paragraphs: 
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: Inoltre per il trattamento a lungo termine dei disturbi dell'accrescimento nei bambini con deficit staturale intrauterino (SGA), anche senza provata carenza di somatropina, con i seguenti 8 criteri:<br>
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Peso/altezza alla nascita inferiore a <= -2 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Assenza di recupero di crescita fino al 4\xC2\xB0 anno di vita<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Altezza attuale inferiore a <= -2.5 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Velocit\xC3\xA0 di crescita all'et\xC3\xA0 nel ultimo anno <= 0 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Altezza corretta in base alla statura dei genitori < -1 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Occorre, in via preliminare, escludere un deficit di ormone della crescita e/o un ipotiroidismo<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Prima di iniziare una terapia con Norditropin Simplexx resp. Norditropin Nordiflex, occorre escludere altre cause mediche o trattamenti che potrebbero determinare un disturbo dell'accrescimento<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Rivalutazione della terapia dopo un anno: nel caso in cui, dopo un anno, velocit\xC3\xA0 di crescita fosse almeno di +1 SDS, la terapia con Norditropin Simplexx resp. Norditropin Nordiflex sar\xC3\xA0 proseguita."
                        preformatted: false
                  fr: !oddb.org,2003/ODDB::Text::Chapter 
                    heading: ""
                    sections: 
                    - !oddb.org,2003/ODDB::Text::Section 
                      subheading: |
                        Norditropin Simplexx cartouche

                      paragraphs: 
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "Application seulement en cas de manque de somatropine prouv\xC3\xA9."
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "Chez les adultes les co\xC3\xBBts de traitement sont pris en charge apr\xC3\xA8s accord pr\xC3\xA9alable du m\xC3\xA9decin-conseil de l'assureur."
                        preformatted: false
                    - !oddb.org,2003/ODDB::Text::Section 
                      subheading: |
                        Norditropin Simplexx cartouche

                      paragraphs: 
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "Par ailleurs, en cas de traitement \xC3\xA0 long terme des troubles de la croissance chez les enfants pr\xC3\xA9sentant un retard de croissance intra-ut\xC3\xA9rin (Small for Gestational Age, SGA) m\xC3\xAAme sans manque de somatropine prouv\xC3\xA9, selon les 8 crit\xC3\xA8res suivants:<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Poids/taille de naissance <= -2 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Pas de rattrapage de la croissance jusqu'\xC3\xA0 l'\xC3\xA2ge de 4 ans<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Taille actuelle <= -2.5 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Vitesse de croissance au cours de l'an dernier <= 0 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Ajustement \xC3\xA0 la taille cible parenterale < -1 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Un d\xC3\xA9ficit en hormone de croissance et/ou une hypothyro\xC3\xAFdie doivent \xC3\xAAtre exclus au pr\xC3\xA9alable<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Les autres causes m\xC3\xA9dicales ou traitements pouvant expliquer un trouble de croissance doivent \xC3\xAAtre exclus avant d'initier un traitement par Norditropin Simplexx resp. Norditropin Nordiflex<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- R\xC3\xA9\xC3\xA9valuation du traitement apr\xC3\xA8s un an: si le SDS de la vitesse de croissance au bout d'un an est au moins de +1, le traitement par Norditropin Simplexx resp. Norditropin Nordiflex est poursuivi."
                        preformatted: false
                  de: !oddb.org,2003/ODDB::Text::Chapter 
                    heading: ""
                    sections: 
                    - !oddb.org,2003/ODDB::Text::Section 
                      subheading: |
                        Norditropin Simplexx Patrone

                      paragraphs: 
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: Anwendung nur bei nachgewiesenem Somatropin-Mangel.
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "Bei Erwachsenen mit vorg\xC3\xA4ngiger Kostengutsprache durch den Vertrauensarzt des Krankenversicherers."
                        preformatted: false
                    - !oddb.org,2003/ODDB::Text::Section 
                      subheading: |
                        Norditropin Simplexx Patrone

                      paragraphs: 
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "Ausserdem bei der Langzeitbehandlung von Wachstumsst\xC3\xB6rungen bei Kindern mit intrauterinem Kleinwuchs (SGA) auch ohne nachgewiesenen Somatropin-Mangel unter folgenden 8 Kriterien:<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Geburtsgewicht/gr\xC3\xB6sse unter <= -2 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Kein Aufholwachstum bis zum 4. Lebensjahr<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Aktuelle Gr\xC3\xB6sse unter <= -2.5 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Wachstumsgeschwindigkeit im letzten Jahr unter <= 0 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Angleichung an elterliche Zielgr\xC3\xB6sse < -1 SDS<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Ein Wachstumshormonmangel und/oder eine Hypothyreose m\xC3\xBCssen vorher ausgeschlossen sein.<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Andere medizinische Gr\xC3\xBCnde oder Behandlungen, welche eine Wachstumsst\xC3\xB6rung verursachen k\xC3\xB6nnten, m\xC3\xBCssen vor Therapie mit Norditropin Simplexx resp. Norditropin Nordiflex ausgeschlossen werden<br>"
                        preformatted: false
                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "- Reevaluation der Therapie nach einem Jahr: wenn der SDS der Wachstumsgeschwindigkeit nach 1 Jahr mindestens +1 betr\xC3\xA4gt, wird die Behandlung mit Norditropin Simplexx resp. Norditropin Nordiflex weitergef\xC3\xBChrt."
                        preformatted: false
