                      - !oddb.org,2003/ODDB::Text::Paragraph 
                        formats: 
                        - !oddb.org,2003/ODDB::Text::Format 
                          values: []

                          start: 0
                          end: -1
                        text: "Ausserdem bei der Langzeitbehandlung von Wachstumsst\xC3\xB6rungen bei Kindern mit intrauterinem Kleinwuchs (SGA) auch ohne nachgewiesenen Somatropin-Mangel unter folgenden 8 Kriterien:<br>"
