        composition_text: "somatropinum ADNr 5 mg corresp. 15 U.I., histidinum, poloxamerum 188, mannitolum, Conserv.: phenolum 4.5 mg, aqua ad iniectabilia q.s. ad solutionem pro 1.5 ml."
        compositions: 
        - &id13769 !oddb.org,2003/ODDB::Composition 
          galenic_form: *id327
          active_agents: 
          - !oddb.org,2003/ODDB::ActiveAgent 
            substance: *id7812
