                          values: []

                          start: 0
                          end: -1
                        text: "- R\xC3\xA9\xC3\xA9valuation du traitement apr\xC3\xA8s un an: si le SDS de la vitesse de croissance au bout d'un an est au moins de +1, le traitement par Norditropin Simplexx resp. Norditropin Nordiflex est poursuivi."
